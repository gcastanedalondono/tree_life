<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Árbol de la Vida - Kabbalah</title>
</head>
<body>
    <h1>El arbol de la vida</h1>
    <div class="tree">
        <div class="sephirah" id="keter">Keter, la corona</div>
        
        <div class="father">
           <div class="circle">  
              <div class="sephirah" id="hochma">Chokmah, la sabiduría</div>
           </div> 
        
           <div class="circle">   
               <div class="sephirah" id="binah">Binah, el entendimiento</div>
            </div>

        </div>    
        <div class="father">
        <div class="sephirah" id="hesed">Chesed, la bondad</div>
        <div class="sephirah" id="gvurah">Gevurah, el juicio</div>
        </div>
        <div class="sephirah" id="tiferet">Tiferet, la redención</div>
        <div class="father">
        <div class="sephirah" id="netzach">Netzach, la victoria</div>
        <div class="sephirah" id="hod">Hod, la gratitud</div>
        </div>
        <div class="sephirah" id="yesod">Yesod, el fundamento</div>
        <div class="sephirah" id="maljut">Maljut, el reinado</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
